<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cifrado Cesar</h1> 
  </header>

  <!-- Descripcion de la aplicacion -->
  <p>cifrado cear es:..........</p>

  <!-- Espacio para codificar -->
  <section id="code">
    <h4>¿Cuántos espacios?</h4>
    <span></span>
    <textarea cols="70" rows="10" placeholder="Ingresa aqui tu mensaje secreto" ></textarea>
    <div>
    <button id="button-cod" >CODIFICAR</button>
    </div>
  </section>

  <!-- Espacio para decodificar -->
  <section id="decode">
    <h4>¿Cuántos espacios?</h4>
    <span></span> 
    <textarea cols="70" rows="10" placeholder="Ingresa aqui tu mensaje secreto" ></textarea>
    <div>
    <button id="button-deco">DECODIFICAR</button>
    </div>
  </section>
  
  <!-- Espacio retorno del mensaje codificado -->
  <section class="mnsj encode" >prueba</section>

  <!-- Espacio retorno mensaje decodificado -->
  <section class="mnsj deco" >prueba</section>

  <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
