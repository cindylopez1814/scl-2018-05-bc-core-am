<html>

  <header>
    <h1>Cifrado Cesar</h1> 
  </header>

  <!-- Descripcion de la aplicacion -->
  <p></p>

  <!-- Espacio para codificar -->
  <section id="code">
    <h4>Ingresa aqui el mensaje a ocultar</h4>
    <p>Elije el número de espacios</p>
    <span></span>
    <input class="txt" type="text">
    <button id="button-cod" >CODIFICAR</button>
  </section>

  <!-- Espacio para decodificar -->
  <section id="decode">
    <h4>Ingresa aqui lo que quieres descifrar</h4>
    <p>Elije el número de espacios</p>
    <span></span>
    <button id="button-deco">DECODIFICAR</button>
    <input class="txt" type="text">
  </section>
  
  <!-- Espacio retorno del mensaje codificado -->
  <section id="mnsj-cod"></section>

  <!-- Espacio retorno mensaje decodificado -->
  <section id="mnsj-deco" ></section>

  <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
